<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- heading
        user
        stats -->
        <h1>LeetMetric</h1>

        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter yout username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">

            <div class="progress">
                <div class="progress-item circle">
                    <div class="easy-progress">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="medium-progress">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="hard-progress">
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>
            </div>

            <div class="stats-card">
                <!-- directly populate card here from the js code -->
            </div>

        </div>


    </div>
    
    <script src="script.js"></script>
</body>
</html>
